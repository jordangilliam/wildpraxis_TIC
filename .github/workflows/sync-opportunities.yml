name: Sync Opportunities

on:
  schedule:
    # Run every Monday at 12:00 UTC
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync opportunities
        run: |
          echo "Syncing opportunities from external sources..."
          # This would call scripts/sync-opportunities.mjs if it exists
          # For now, opportunities are manually updated in public/data/opportunities.json
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/opportunities.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Auto-sync opportunities"
          git push || echo "No changes to push"

